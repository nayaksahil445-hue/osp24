<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSP Admin Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body.login-body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f7fa;
      padding: 15px;
    }

    .login-box {
      background: #ffffff;
      padding: 25px 20px;
      width: 100%;
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #ff7a00;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #e56c00;
    }

    .back-btn {
      background: #555;
      margin-bottom: 10px;
    }

    .back-btn:hover {
      background: #333;
    }

    #err {
      margin-top: 10px;
      color: red;
      font-size: 14px;
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .login-box {
        padding: 35px 30px;
      }

      .login-box h2 {
        font-size: 24px;
      }
    }

      /* Back button fixed top-left */
  .back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 6px 12px;
    font-size: 14px;
    background: #555;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  }

  .back-btn:hover {
    background: #333;
  }
  </style>
</head>

<body class="login-body">

  <div class="login-box">
    <h2>OSP Admin Login</h2>

    <!-- Back Button -->
    <button class="back-btn" onclick="history.back()">‚Üê Back</button>

    <input id="user" placeholder="Admin ID">
    <input id="pass" type="password" placeholder="Password">

    <!-- IMPORTANT -->
    <button onclick="adminLogin()">Login</button>

    <p id="err"></p>
  </div>

  <!-- IMPORTANT: JS FILE -->
  <script src="js/admin-login.js"></script>

</body>
</html>
